{% extends 'base.html' %}
{% block  content %}

<form action="/teams/{{team.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="" value="{{team.name}}" required autofocus>
    </div>
    <div>
        <label for="matches">Matches:</label>
        <input type="number" id="matches" name="matches" placeholder="" value="{{team.matches}}" required>
    </div>
    <div>
        <label for="won">Matches Won:</label>
        <input type="number" id="won" name="won" placeholder="" value="{{team.won}}" required>
    </div>
    <div>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" placeholder="" value="{{team.points}}" required>
    </div>
    <div>
        <label for="goals_for">Scored:</label>
        <input type="number" id="goals_for" name="goals_for" placeholder="" value="{{team.goals_for}}" required>
    </div>
    <div>
        <label for="goals_against">Conceded:</label>
        <input type="number" id="goals_against" name="goals_against" placeholder="" value="{{team.goals_against}}" required>
    </div>
    <button type="submit">Update Team</button>

</form>
    
{% endblock  %}
